<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMAD Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .version {
            margin-top: 30px;
            font-size: 1em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMAD Studio</h1>
        <p>Electron App para macOS</p>
        <div class="version">
            <p>Electron v<span id="electron-version"></span></p>
            <p>Node v<span id="node-version"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('electron-version').innerText = process.versions.electron;
        document.getElementById('node-version').innerText = process.versions.node;
    </script>
</body>
</html>
